<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="bundle.js"></script>
  <link rel="stylesheet" href="reset.css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Love Letter</title>
</head>
<body>
  <div id="page-container">
    <div id="title"> <h1>LOVE LETTER by Pork Games </h1>
    </div>
    <div id="controls">
      <button id="start-button" type="button" name="start-game">START GAME</button>
    </div>
    <div id="game-area">
      <section id="message-box"> Type in player names, and press START button to initiate game!</section>

      <section class="playerSection" id="container1-section">
        <section id="player1-nameBox" class="nameBox">
          <input type="text" name="player1-inputName" value="Type Name for Player 1">
        </section>
        <section id="player1-cardSpace" class="card-box">
          <img id="player1-handCardImage" src="../public/images/lovelettercard.png" alt="back of hand card">
          <img id="player1-deckCardImage" src="../public/images/blank.png" alt="blank space for card">
        </section>
      </section>

      <section class="playerSection" id="container2-section">
        <section id="player2-nameBox" class="nameBox">
          <input type="text" name="player2-inputName" value="Type Name for Player 2">
        </section>
        <section id="player2-cardSpace" class="playerContainer">
          <img id="player2-handCardImage" src="../public/images/lovelettercard.png" alt="back of hand card">
          <img id="player2-deckCardImage" src="../public/images/blank.png" alt="blank space for card">

        </section>
      </section>

      <section class="playerSection" id="container3-section">
        <section id="player3-nameBox" class="nameBox">
          <input type="text" name="player3-inputName" value="Type Name for Player 3">
        </section>
        <section id="container3-handCardImage" class="playerContainer">
          <img id="player3-handCardImage" src="../public/images/lovelettercard.png" alt="back of hand card">
          <img id="player3-deckCardImage" src="../public/images/blank.png" alt="blank space for card">
        </section>
      </section>

      <section class="playerSection" id="container4-section">
        <section id="player4-nameBox" class="nameBox">
            <input type="text" name="player4-inputName" value="Type Name for Player 4">
          </section>
        <section id="container4-handCardImage" class="playerContainer">
          <img id="player4-handCardImage" src="../public/images/lovelettercard.png" alt="back of hand card">
          <img id="player4-deckCardImage" src="../public/images/blank.png" alt="blank space for card">
        </section>
      </section>
    </div> <!-- end game-area -->

  </div>  <!-- end page-container -->
</body>
</html>
